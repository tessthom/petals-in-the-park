<!DOCTYPE html>
<!-- This site was created by Tess Thomas -->
<html lang="en">
<head>
  <title>Event Sign Up | Flower Friends</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fill out a form to sign up for Petals in the Park- A floral arrangement workshop taught by florists from Durham North Carolina's Flower Friends CSA.">
  <link rel="stylesheet" href="styles/styles-min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="form-bg">

  <!-- Header -->
  <header class="sign">
    <h1>Sign Up</h1>

    <!-- Event Logo / Landing Page Link -->
    <div class="headings">
      <a href="index.html" target="_blank">
        <h2 class="petals">Petals</h2>
        <h2 class="in-the">in the</h2>
        <h2 class="park">Park</h2>
      </a>
    </div>

  </header>

  <!-- Main Content -->
  <main class="sign">

    <!-- Sign Up Form -->
      <form class="grid" action="#">

        <!-- Customer Contact Information -->
        <fieldset class="your-info">
          <legend>Your Information</legend>
          <!-- First Name -->
          <div class="fName">
            <label for="fName">First Name</label>
            <input type="text" id="fName" name="fName">
          </div><!-- Last Name -->
          <div class="lName">
            <label for="lName">Last Name</label>
            <input type="text" id="lName" name="lName">
          </div>
          <!-- Pronouns -->
          <div class="pronouns">
            <label for="pronouns">Pronouns</label>
            <select id="pronouns" name="pronouns">
              <option value="they-them">they/them</option>
              <option value="she-her">she/her</option>
              <option value="he-him">he/him</option>
              <option value="she-they">she/they</option>
              <option value="he-they">he/they</option>
            </select>
          </div>
          <!-- Email -->
          <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <!-- Phone Number -->
          <div class="phone">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <!-- Address -->
          <!-- Street -->
          <div class="street">
            <label for="street">Street</label>
            <input type="text" id="street" name="street">
          </div>
          <!-- City -->
          <div class="city">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
          </div>
          <!-- State -->
          <div class="state">
            <label for="state">State</label>
            <select name="state" id="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <!-- Zip Code -->
          <div class="zip">
            <label for="zip">ZIP</label>
            <input type="text" id="zip" name="zip" pattern="[0-9]{5}">
          </div>
        </fieldset>

        <!-- Marketing Information -->
        <fieldset class="other-info">
          <legend>Other Information</legend>
          <!-- Member Status -->
          <div class="member">
            <p>Are you a Flower Friends CSA member?</p>
            <div>
              <input type="radio" id="yes" name="member" value="yes">
              <label for="yes">Heck yes!</label>
            </div>
            <div>
              <input type="radio" id="interested" name="member" value="interested">
              <label for="interested">Not yet, but I'm interested in  more info.</label>
            </div>
            <div>
              <input type="radio" id="no" name="member" value="no">
              <label for="no">Nope. I just want to have a blast at the workshop.</label>
            </div>
          </div>
          <!-- Reference Info -->
          <div class="source">
            <label for="source">How did you hear about us?</label>
            <select id="source" name="source">
              <option>Instagram</option>
              <option>Reddit</option>
              <option>Newspaper/Magazine</option>
              <option>Flyer around town</option>
              <option>Word of mouth</option>
              <option>A bird told me</option>
              <option>Other</option>
            </select>
          </div>
        </fieldset>
        
        <!-- Submit Button -->
        <div class="btns">
          <a href="confirm.html">Submit</a>
        </div>

      </form>

  </main>
  
  <!-- Footer -->
  <footer class="sign">

    <!-- Copyright -->
    <p>Copyright &copy; 2022 Tess Thomas</p>

    <!-- Social Media Links -->
    <div class="social">

      <!-- Twitter -->
      <a href="https://twitter.com/?lang=en" target="_blank"><img src="images/twitter-white-logo.png" alt="white twitter logo"></a>

      <!-- Facebook -->
      <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook-white-logo.png" alt="white facebook logo"></a>
    </div>

  </footer>

</body>

</html>
